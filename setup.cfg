[pep8]
aggressive = 3
ignore = E121
in-place = true
indent-size = 2
max_line_length = 100
max_doc_length = 79
recursive = true

[flake8]
exclude =
  .git,
  __pycache__,
  venv,
  logs,
  build,
  dbs,
  eggs,
  project.egg-info
indent-size = 2
max-line-length = 100
max-doc-length = 79
inline-quotes = double

[isort]
combine_as_imports = True
lines_after_imports = 2
multi_line_output = 3
include_trailing_comma = True
use_parentheses = True
line_length = 80
known_local_folder=AutoRiaScraper

[mypy]
python_version = 3.6
disallow_untyped_defs = True
warn_return_any = True
warn_unreachable = True
follow_imports = normal
exclude =
  .git,
  __pycache__,
  venv,
  logs,
  build,
  dbs,
  eggs,
  project.egg-info

[mypy-itemloaders.*]
ignore_missing_imports = True

[mypy-scrapy.*]
ignore_missing_imports = True

[mypy-scrapy_splash.*]
ignore_missing_imports = True

[mypy-xlsxwriter.*]
ignore_missing_imports = True